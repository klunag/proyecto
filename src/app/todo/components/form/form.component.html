<div class="container">
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Nombres</ng-template>
        <mat-form-field>
          <mat-label>Ingresa nombres</mat-label>
          <input matInput placeholder="Nombres" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Apellidos</ng-template>
        <mat-form-field>
          <mat-label>Ingresa Apellidos</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Apellido paterno, apellido materno"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Anterior</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Listo</ng-template>
      <div>
        <button mat-button matStepperPrevious>Anterior</button>
        <button mat-button (click)="guardarPostulante()">Guardar</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
  <button mat-button (click)="regresar()">Regresar</button>
</div>
